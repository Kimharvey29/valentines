<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: red;
            font-size: 3rem;
            margin-top: 50px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heart {
            color: red;
            font-size: 2rem;
            position: absolute;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: rise 4s linear infinite;
        }
        @keyframes rise {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
        .message {
            display: none;
            font-size: 1.5rem;
            color: white;
            background-color: red;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
    <button onclick="showMessage(); startFireworks(); startFloatingHearts();">Click for a Surprise!</button>
    <div class="message" id="message">Hi Love üòòüòò! üíï Just a little reminder that you make my world brighter every single day.<br>  Happy Valentine's Day! Can‚Äôt wait to spoil you with love. ‚ù§Ô∏èüòò
    </div>
    
    <canvas id="fireworksCanvas"></canvas>
    
    <script>
        function startFloatingHearts() {
            setInterval(createFloatingHearts, 1000);
        }

        function createFloatingHearts() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("floating-heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            document.body.appendChild(heart);

            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function startFireworks() {
            const canvas = document.getElementById("fireworksCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            class Firework {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.radius = Math.random() * 3 + 2;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    this.speedX = (Math.random() - 0.5) * 6;
                    this.speedY = (Math.random() - 0.5) * 6;
                    this.alpha = 1;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.alpha -= 0.02;
                }
                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            let fireworks = [];
            function animateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fireworks.forEach((firework, index) => {
                    firework.update();
                    firework.draw();
                    if (firework.alpha <= 0) {
                        fireworks.splice(index, 1);
                    }
                });
                requestAnimationFrame(animateFireworks);
            }
            
            for (let i = 0; i < 10; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                for (let j = 0; j < 10; j++) {
                    fireworks.push(new Firework(x, y));
                }
            }
            animateFireworks();
        }
        
        window.onload = () => {
            setInterval(createHeart, 500);
        };
    </script>
</body>
</html>
