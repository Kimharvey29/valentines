<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red;
            font-size: 3rem;
            margin-top: 50px;
        }
        .heart {
            color: red;
            font-size: 2rem;
            position: absolute;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .message {
            display: none;
            font-size: 1.5rem;
            color: white;
            background-color: red;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day Love! â¤ï¸</h1>
    <button onclick="showMessage()">Click for a Surprise!</button>
    <div class="message" id="message">Hi Love ğŸ˜˜ğŸ˜˜! ğŸ’• Just a little reminder that you make my world brighter every single day.<br>  Happy Valentine's Day! Canâ€™t wait to spoil you with love. â¤ï¸ğŸ˜˜</div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.classList.add('heart');
            document.body.appendChild(heart);

            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
